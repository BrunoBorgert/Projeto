<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <title>Principal</title>
</head>
<body class="main">
    <div class="mainhome">
        <div class="menumotorista">
            <div id="visuamoto">
                <header id="datemoto">
                <p>Informe a data</p>
                <input type="date"> até </input>
                <input type="date"></input>
                <button id="botaotelamotorista">Aplicar</button>
                <button id="exit" >X</button>
            </header>
            </div>
            <header id="headermotorista">asdasdas</header>
        </div>
        <div class="menuadd">
            <img src="img/logo-cad.png" alt="" onclick="abrir()" class="logocad" width="35px" height="35px">
        </div> 
        <div>
            <dialog id="addMotorista">
                <img id="x" src="img/x.png" onclick="fechar()">
            </dialog>
        </div>  
        <div class="sidebar">
            <div class="iconusuario" id="iconusuario"> 
                <div class="inf">
                    <p>Menu de Navegação</p>
                </div>
            </div>
            <div class="divbutton">
                <button class="sidebtn" id="motoristas" >Motoristas</button>
                <br>
                <button class="sidebtn" id="historico">Historico</button>
                <br>
                <button class="sidebtn" id="grafico">Grafico</button>
            </div>
            <form action="index.html">
                    <div class="iconlou">
                        <button id="logout" type="submit">
                            <img src="img/logout-icon.png" alt="" class="iconlogout" width="35px" height="35px">
                        </button>
                    </div>
            </form>
        </div>
</div>
</body>
<script>
    function abrir(){
        if (!document.getElementById('addMotorista').hasAttribute('open')){
            document.getElementById('addMotorista').setAttribute('open', '')
        }else{
            fechar()
        }
    }
    function fechar(){
        document.getElementById('addMotorista').removeAttribute('open')
    }
</script>
</html>
