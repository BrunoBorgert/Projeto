<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <title>Principal</title>
</head>
<body class="main">
    <div class="mainhome">
        <div class="menumotorista">
        <button>a</button>
        </div>

        <div class="menuadd">
            <img src="img/logo-cad.png" alt="" onclick="adicionar()" class="logocad" width="35px" height="35px">
        </div>   
        <div class="iconlou">
        <img src="img/logout-icon.png" alt="" class="iconlogout" width="35px" height="35px"> 
        </div>
        <div class="sidebar">
            <div class="iconusuario" id="iconusuario"> 
                <div class="inf">
                    <p>Menu de Navegação</p>
                </div>
            </div>
            <div class="divbutton">
                <button class="sidebtn" id="motoristas" >Motoristas</button>
                <br>
                <button class="sidebtn" id="historico">Historico</button>
                <br>
                <button class="sidebtn" id="grafico">Grafico</button>
            </div>
        </div>
</div>
<script>
    function adicionar(){
        if (!document.getElementById('addMotorista')){
            let addMotorista = document.createElement('dialog')
            addMotorista.setAttribute('open', '')
            addMotorista.setAttribute('id', 'addMotorista')
            document.body.appendChild(addMotorista)
            let x = document.createElement('img')
            x.setAttribute('src', 'img/x.png')
            x.setAttribute('id', 'x')
            x.setAttribute('onclick', 'fechar("x")')
            addMotorista.appendChild(x)
        }else{
            fechar('addMotorista')
        }
    }
    function fechar(id){
        if (id == 'addMotorista'){
            document.getElementById(id).remove()
            return
        }
        if (id == 'x'){
            document.getElementById('x').setAttribute('onclick', 'fechar("addMotorista")')
            document.getElementById('addMotorista').remove()
        }
    }
</script>
</body>
</html>
