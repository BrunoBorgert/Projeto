<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <title>Principal</title>
</head>
<body class="main">
    <div class="mainhome">
        <div>
            <dialog id="addMotorista">
                <div class="imagemdomotorista">  </div> 
                <header id="headeraddmotorista"></header>
                <br>

                <div class="cadastromotorista">
                    <input type="text" id="input1" placeholder="Nome Completo">
                    <input type="date" id="input2" >
                    <input type="text" id="input3"placeholder="CPF">
                    <select name="select" id="selectcaminhao">
                        <option value="valor0" selected>Selecione o tipo de veiculo</option>
                        <option value="valor1">Caminhão Toco</option>
                        <option value="valor2">Carreta</option>
                        <option value="valor3">Carreta Bitrem</option>
                        <option value="valor4">Carreta Bitrem - Container</option>
                        <option value="valor5">Caminhão Truck</option>
                        <option value="valor6">Van</option>
                        <option value="valor7">Kombi</option>
                        <option value="valor8">Carro</option>
                        <option value="valor9">Moto</option>
                        <option value="valor9">Outros</option>
                    </select>
                    <input type="text" id="input4" placeholder="Placa do Veiculo">
                    <input type="datetime-local" id="input5">
                    <button id="finalizarcadastro">Finalizar</button>
                </div>
                <div class="fotomotorista" oncli></div>                
                <img id="x" src="img/x.png" onclick="abrirFechar('addMotorista', 'open')">
            </dialog>
        </div>
        <div class="menumotorista">
            <div id="visuamoto" hidden>
                <p>motorista</p>
            </div>
            <div id="atualHistorico" hidden>
                <header id="datemoto">
                    <p>Informe a data</p>
                    <input type="date"> até </input>
                    <input type="date"></input>
                    <button id="botaotelamotorista">Aplicar</button>
                    <button id="exit" onclick="abrirFechar('atualHistorico', 'hidden')">X</button>
                </header>
                <p>historico</p>
            </div>
            <div id="visuaGrafico" hidden>
                <header id="datemoto">
                    <p>Informe a data</p>
                    <input type="date"> até </input>
                    <input type="date"></input>
                    <button id="botaotelamotorista">Aplicar</button>
                    <button id="exit" onclick="abrirFechar('visuaGrafico', 'hidden')">X</button>
                </header>
                <p>grafico</p>
            </div>
            <header id="headermotorista">asdasdas</header>
        </div>
        <div class="menuadd">
            <img src="img/logo-cad.png" alt="" onclick="abrirFechar('addMotorista', 'open')" class="logocad" width="35px" height="35px">
        </div> 
        <div>
            <dialog id="addMotorista">
                <img id="x" src="img/x.png" onclick="abrirFechar('addMotorista', 'open')">
            </dialog>
        </div>  
        <div class="sidebar">
            <div class="iconusuario" id="iconusuario"> 
                <div class="inf">
                    <p>Menu de Navegação</p>
                </div>
            </div>
            <div class="divbutton">
                <button class="sidebtn" id="motoristas" onclick="abrirFechar('visuamoto', 'hidden')">Motoristas</button>
                <br>
                <button class="sidebtn" id="historico" onclick="abrirFechar('atualHistorico', 'hidden')">Historico</button>
                <br>
                <button class="sidebtn" id="grafico" onclick="abrirFechar('visuaGrafico', 'hidden')">Grafico</button>
            </div>
            <form action="index.html">
                    <div class="iconlou">
                        <button id="logout" type="submit">
                            <img src="img/logout-icon.png" alt="" class="iconlogout" width="35px" height="35px">
                        </button>
                    </div>
            </form>
        </div>
</div>
</body>
<script>
    function abrirFechar(id, type){
        if (!document.getElementById(id).hasAttribute(type)){
            document.getElementById(id).setAttribute(type, '')
        }else{
            document.getElementById(id).removeAttribute(type)
        }
        fechaAbertos(id)
    }
    function fechaAbertos(id){
        const listaMenu = ['visuamoto', 'atualHistorico', 'visuagrafico']

        for (var i = 0; i < listaMenu.length - 1; i++){
            if (listaMenu[i] != id){
                document.getElementById(listaMenu[i]).setAttribute('hidden', '')
            }
        }
    }
</script>
</html>
